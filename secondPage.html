<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoView</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="shortcut icon" href="https://aayusharyan.github.io/cryptoview-project/assets/images/logo.png" type="image/png">
</head>
<body>
    <div id="main">
        <div id="header">
            <div class="logo">
                <img src="https://aayusharyan.github.io/cryptoview-project/assets/images/logo.png" id="logoImage" alt="logo">
                <h1 id="logoName">Crypto View</h1>
            </div>
            <div class="searchButton">
                <button id="search">Search</button>
            </div>
        </div>
        <div id="inputContainer">
            <h1 class="search">Search</h1>
            <div class="inputBox">
                <input type="text" id="input" placeholder="Enter Coin Name">
                <button id="coinSearch">Search</button>
            </div>
            <hr class="line">
            <div id="allCoinsContainer">
                
                
    </div>
</body>
<script src="script1.js"></script>
</html>
