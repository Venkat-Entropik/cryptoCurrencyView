<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoView | Venky</title>
    <link rel="stylesheet" href="details.css">
    <link rel="shortcut icon" href="https://aayusharyan.github.io/cryptoview-project/assets/images/logo.png" type="image/png">
</head>
<body>
    <div id="main">
        <div id="header">
            <div class="logo">
                <img src="https://aayusharyan.github.io/cryptoview-project/assets/images/logo.png" id="logoImage" alt="logo">
                <h1 id="logoName">Crypto View</h1>
            </div>
            <div class="searchButton">
                <a href="secondPage.html"><button id="search">Search</button></a>
            </div>
        </div>
        <div id="content">
            <div id="body">
                <div id="leftBox">
                    <img src="" id="coinLogoImage" alt="image">
                </div>
                <div id="rightBox">
                    <h1 class="title">BitCoin(BTC)</h1>
                    <div class="priceList">
                        <p>₹<span class="symbol"></span></p>
                        <p>$<span class="symbol"></span></p>
                        <p>€<span class="symbol"></span></p>
                        <p>£<span class="symbol"></span></p>
                       
                    </div>
                    <p class="descriptionHeading">Description:</p>
                    <p class="description"></p>
                </div>
           </div>
        </div>

       <div id="coin_chart_container">
        <h1 style="color: blue;">Price History</h1>
        <canvas id="coin_chart" style="width: 100%; max-height: 450px;"></canvas>
      </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="details.js"></script>
</html>
